<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Side Camera Streams</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow-x: hidden; }
        .container { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh; 
            width: 100vw; 
        }
        .camera-stream { 
            flex: 1; 
            width: 100%; 
            height: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="camera-stream" src="http://localhost:8080/stream" alt="Pi .96 - Camera 1">
        <img class="camera-stream" src="http://localhost:8082/stream" alt="Pi .97 - Camera 1">
        <img class="camera-stream" src="http://localhost:8084/stream" alt="Pi .98 - Camera 1">
        <img class="camera-stream" src="http://localhost:8086/stream" alt="Pi .99 - Camera 1">
    </div>
</body>
</html>
